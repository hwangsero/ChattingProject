spring:
  datasource:
    url: jdbc:h2:mem:test
  h2:
    console:
#      settings: web-allow-others=true
      enabled: true
    path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
logging:
  config: classpath:logback-dev.xml
